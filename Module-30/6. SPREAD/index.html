<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPREAD</title>
</head>
<body>
   <script>
    // spread operator
    const max = Math.max(6, 12, 36, 54, 99);
    console.log(max);

console.log('--------------------------------------')

    const numbers = [3, 6, 9, 25, 45, 78, 90, 55];
    const arrayMax = Math.max(numbers);
    console.log(numbers);
    console.log(...numbers);
    console.log(arrayMax);
    const arrayMax1 = Math.max(...numbers);
    console.log(arrayMax1);

console.log('--------------------------------------')


    // use spread operator to copy
    const friends = [4, 5, 87, 9];

    const dosto = [...friends] // copy
    friends.push(12);
    console.log('DOSTO', dosto, 'FRIEND', friends);

    const bondhu = friends;
    friends.push(12);
    console.log('FRIEND',friends, 'BONDHU',bondhu);

    // advanced
    const sonkha = [...friends, 999]; // add extra element while copy
    console.log(sonkha);

    







   </script>
</body>
</html>
