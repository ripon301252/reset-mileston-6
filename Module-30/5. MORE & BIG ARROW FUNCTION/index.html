<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>more & big arrow</title>
</head>
<body>
    <script>
        const difference = (x, y) => x - y;
        const diff = difference(100, 50);
        console.log('x and y between difference is =', diff);

console.log('---------------------------------------------');

        const multiply = (first, second, third) => first * second * third;
        const multy = multiply(5, 6, 7);
        console.log('first, second and third multiplying number is =' , multy);

console.log('---------------------------------------------');

        // single parameter with & without breaket 
        const getAge = (persone) => persone.age;  // implicit (Oddrisho)              explicit (Chakhush)
        const student = {name: 'ananta', age: 45};
        const age = getAge(student);
        console.log('Age is', age);

console.log('---------------------------------------------');
        // single parameter with & without breaket 
        const getThird = numbers => numbers[2];
        const third = getThird([5,9,88,2,13]);
        console.log('number is', third);

console.log('---------------------------------------------');
        // single parameter with & without breaket 
        const doubleIt = num => num * 2;
        const num = doubleIt(50)
        console.log(num);

console.log('---------------------------------------------');

        // no parameter
        const getPI = () => Math.PI
        console.log(getPI());

console.log('---------------------------------------------');

        // large arrow fnction. if you want to get anything returned from this function. than you have to use the return keyword.
        const doMath = (x, y, z) => {
            const sum = x + y + z;
            const multiply = x * y * z;
            const result = sum + multiply;
            return result;
        }
        const sum = doMath(5, 6, 7);
        console.log('Total sum is',sum);
    </script>
</body>
</html>
