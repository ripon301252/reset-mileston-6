<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Null vs Undefined, different ways get  undefined</title>
</head>
<body>
    <script>
        /**
         * ------------ 8 ways to get Undefine -----------
            * 1. variable that is not initialized will give undefined.
            * 2. function with no return.
            * 3. parameter that is not passed will be undefined.
            * 4. if return has nothing on the right side will return undefined.
            * 5. property that doesn't  exists on an object will give you undefined.
            * 6. accessing array elements outside of the index range. 
            * 7. deleting an element inside an array.
            * 8. set a value directly to undefined. 
        */
       
        // 1. variable that is not initialized will give undefined.
        let first;
        console.log(first);

        // 2. function with no return.
        function second(a, b){
            const total = a + b;
        }
        const result = second();
        console.log(result);

        // 3. parameter that is not passed will be undefined.
        function third(a, b, c, d){
            const total = a + b + c + d;
            console.log(a, b, c, d);
        }
        third(2, 5);

        // 4. if return has nothing on the right side will return undefined.
        function noNagetive(a, b){
            if(a < 0 || b < 0){
                return;
            }
            return a + b;
        }
        const total = noNagetive(-2, 5);
        console.log(total);

        // 5. property that doesn't  exists on an object will give you undefined.
        const fifth = {id: 2, name: 'ponchom', age: 40};
        console.log(fifth.age, fifth.salary);

        // 6. accessing array elements outside of the index range. 
        const sixth = [4, 89, 87, 56, 54];
        console.log(sixth[1], sixth[5], sixth[200]);

        // 7. deleting an element inside an array.
        // you should not do it. Instead use splice
        const seventh = [5, 6, 7, 8, 9];
        delete seventh[1];
        console.log(seventh);

        // 8. set a value directly to undefined.
        const eighth = undefined;
        const ninth = null;
        const data = {results: [], updated: null};
        
        //cosole.log(typeof undefined);
        console.log(typeof null);



    </script>
</body>
</html>
