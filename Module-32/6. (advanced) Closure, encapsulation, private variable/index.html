<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closure, encapsulation, private variable</title>
</head>
<body>
    <script>
        // closure
        function kitchen(){
            let roast = 0;
            return function(){
                roast++;
                return roast;
            }
        }
        const firstServer = kitchen();
        console.log(firstServer());
        console.log(firstServer());
        console.log(firstServer());
        console.log(firstServer());
        console.log(firstServer());

console.log('-------------------------------')

        function stopWatch(){
            let counter = 0;
            return function(){
                counter++;
                return counter;
            }
        }
        const watch = stopWatch();
        console.log(watch())
        console.log(watch())
        console.log(watch())
        console.log(watch())
        console.log(watch())

console.log('-------------------------------')

        const watch1 = stopWatch();
        console.log(watch1())
        console.log(watch1())
        console.log(watch1())
        console.log(watch1())

console.log('-------------------------------')        

        const watch2 = stopWatch();
        console.log(watch2())
        console.log(watch2())
        console.log(watch2())
        console.log(watch2())

console.log('-------------------------------')  

        console.log(watch())
        console.log(watch1())
        console.log(watch2())

    </script>
</body>
</html>
