<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truthy & falsy value</title>
</head>
<body>
    <script>
        /**
            * Truthy:
                * 1. true.
                * 2. any number (+ve, -ve) will be truthy.
                * 3. any string & empty string white space(' ') is truthy, without only empty string ('').
                * 4. '0' , 'false'
                * 5. {} (empty object),  {name: 'janu, id: 2'} (object)
                * 6. [] (empty array),   [2, 3, 'rashid', 'karim'] (array)
            ***********************************************************************
            * Falsy:
                * 1. false
                * 2. '' (empty string) 
                * 3.  0 (zero) 
                * 4. undefined 
                * 5. null 
                * 6. NaN
        */
        

        
        const y = true;     // truthy
        const a = 4;        // truthy
        const b = 'salim';  // truthy
        const c = ' ';      // truthy
        const f = '0';      // truthy
        const j = {};       // truthy
        const m = {name: 'janu', id: 2} // truthy
        const n = [];       // truthy
        const p = [2, 3, 'rashid', 'karim'] // truthy

        const d = '';       // falsy
        const x = false;    // falsy
        const e = 0;        // falsy
          let h;            // falsy
          let k = null;     // falsy

          //console.log(h);
        if(m){
            console.log('value is truthy');
        }
        else{
            console.log('value is falsy');
        }


        // optional
        // check falsy
        const  q = null;
        if(!q){
            console.log('value is falsy')
        }
        else{
            console.log('value is truthy')
        }

        // check true
        const z = {};
        if(!!z){
            console.log('value is truthy');
        }
        else{
            console.log('value is falsy');
        }


    </script>


</body>
</html>
