<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>
<body>
    <script>
        const user = {id: 1, name: 'Ghorar Deem', job: "Housewife"};
        console.log(user); // JS  {id: 1, name: 'Ghorar Deem', job: 'Housewife'}

        // JavaScript Object Notation(JSON)
        const stringified = JSON.stringify(user)
        console.log(stringified) // JSON  {"id":1,"name":"Ghorar Deem","job":"Housewife"} 


console.log ('---------------------------------------------------------------------')

        const shop = {
            owner: 'Alia',
            address:{
                street: 'vooter goli',
                city: 'azom pur',
                country : 'Bangladesh'
            },
            products: ['laptop', 'mic', 'monitor', 'keybord'],
            revenue: 45000,
            isOpen: true,
            isNew: false,
        }
        console.log(shop);
        const shopJSON = JSON.stringify(shop);
        console.log(shopJSON);
        console.log (typeof shop)
        console.log (typeof shopJSON)

        const shopObj = JSON.parse(shopJSON);
        console.log(shopObj)

    </script>
</body>
</html>
