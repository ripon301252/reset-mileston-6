<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>(advanced) this keyword, Dot vs Bracket notation</title>
</head>
<body>
    <script>
        class Person{
            constructor(name, age){
                this.name = name;
                this.age = age;
            }
            sleep(){
                console.log(`Sleeping now ${this.name}`)
                console.log(`His age is ${this.age}`)
            }
            activity(){
                this.sleep();
            }
        }
        const kodom = new Person('kodom ali', 21);
        console.log(kodom);
        kodom.sleep()

        const badam = new Person('kacha badam', 23);
        badam.sleep()


        // bejal
        // const lazy = kodom.sleep;
        //lazy()

console.log('----------------------------------------------------------------------------');
        // 
        const person = {
            name        :   'kodom ali',
            job         :   'badam khai',
            3           :   'third',
            'add-dress' :   'kochu khet'
        }
        // dot notation
        console.log(person.job); 
        
        // bracket notation
        console.log(person['job']); // option-1

        const prop = 'job';
        console.log(person[prop]); // option-2

        console.log(person['3']);
        console.log(person['add-dress'])





    </script>
</body>
</html>
