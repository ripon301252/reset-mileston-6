<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>foreach, filter, find</title>
</head>
<body>
    <script>
        // foreach/map (foreach no return)
        const numbers = [1, 2, 5, 6, 7, 8];
        const result = numbers.forEach(n => console.log(n))
        const result2 = numbers.forEach(n => n * 2)
        const result3 = numbers.forEach(n => {
            n * 2,
            n + 5
        })
        console.log(result, result2, result3);

console.log('------------------------------------------------------------------------------------------')

        // filter selects elements based on a condition and returns an array with the elements that fulfilled the condition.
        // filter/find
        const playersHeight = [65, 63, 66, 55, 58];
        const selected = playersHeight.filter(p => p > 63);
        const selected2 = playersHeight.filter(p => p > 80);
        const selected3 = playersHeight.filter(p => p > 50);
        const selected4 = playersHeight.filter(p => p % 2 === 1);
        const selected5 = playersHeight.filter(p => p % 2 === 0);
        console.log(selected, selected2, selected3, selected4, selected5);

console.log('------------------------------------------------------------------------------------------')

        const friends = ['Tom', 'John', 'Micheal', 'Oliver', 'Tim', 'Rahela'];
        const oddFriends = friends.filter(friend => friend.length > 4);
        console.log(oddFriends);

console.log('------------------------------------------------------------------------------------------')

        // find
        const selecte = playersHeight.find(p => p > 50);
        console.log(selecte);

    /**
        * 1. map     (array er upadan er upor kaj kore, return & array dei)
        * 2. forEach (array er upadan er upor kaj kore, but return & array dei na)
        * 3. filter  (jara shorto fulfil korbe tader e dibe, shorto fulfil na hole empty array dibe)
        * 4. find    (shorto fill korle jeta match korbe seta dibe, 1 er odhik match korle 1st ta dibe, match na korle undefind dibe)
        * 5. reduce  (shobguli jinish theke niye niye 1ta jinish banabe)
    */
   
console.log('------------------------------------------------------------------------------------------')

    // Reduce
    const total = numbers.reduce((previous, current) => previous + current, 0);
    console.log(total);

    const sum = numbers.reduce((p, c) => p + c, 0);
    console.log(sum);




    </script>
</body>
</html>
