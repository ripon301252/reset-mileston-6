<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recap</title>
</head>
<body>
    <script>
        const products = [
            {id: 1, name: 'lenovo', price: 65000},
            {id: 2, name: 'dell', price: 45000},
            {id: 3, name: 'hp', price: 40000},
            {id: 4, name: 'mac', price: 150000},
            {id: 5, name: 'asus', price: 35000}
        ]

        // map
        const names = products.map(product => product.name);
        console.log('map is', names);

        const prices = products.map(p => p.price);
        console.log('map is', prices);

    console.log('---------------------------------------------')   

        // forEach
        products.forEach(p => console.log('foreach is', p.id));

    console.log('---------------------------------------------')   

        // filter
        const expensive = products.filter(p => p.price > 50000);
        console.log('filter is', expensive);

    console.log('---------------------------------------------')   

        // find
        const affordable = products.find(p => p.price < 50000);
        console.log('find is', affordable);

    console.log('---------------------------------------------')   

        // reduce
        const total = products.reduce((p, c) => p + c. price, 0);
        console.log('reduce', total);





    </script>
</body>
</html>
